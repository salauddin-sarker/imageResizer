<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rsizer</title>
    <!--==========font-awesome==========-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="./images/fav/1.jpg" />
    <!--==========main css==========-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="upload_box">
            <input type="file" accept="image/*" hidden>
            <img src="./images/upload/1.png" alt="Image">
            <p>Browse File to Upload</p>
        </div>
        <div class="content">
            <div class="row size">
                <div class="column  width">
                    <label>Width</label>
                    <input type="number">
                </div>
                <div class="column  height">
                    <label>Height</label>
                    <input type="number">
                </div>
            </div>
            <div class="row checkboxes">
                <div class="column  radio">
                    <input type="checkbox" id="radio" checked>
                    <label for="radio">lock aspect ratio</label>
                </div>
                <div class="column  quality">
                    <input type="checkbox" id="quality">
                    <label for="quality">Reduce quality</label>
                </div>
            </div>
            <button class="download_btn">Download Image</button>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>

</html>
